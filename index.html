<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Визуальный селектор правил для анализа html структуры страницы</title>
    <link rel="stylesheet" type="text/css" href="css/style_index.css">
    <script src="js/jquery-3.1.1.min.js"></script>
</head>
<body>
<form class="flex_container">
    <iframe id="my_frame" class="flex_block" src="" width="400" height="700"></iframe>
    <div class="flex_block">
        <div class="flex_block1"><label for="title">Title</label>
            <input type="text" id="title"></div>
        <div class="flex_block1"><label for="subtitle">Subtitle</label>
            <input type="text" id="subtitle"></div>
        <div class="flex_block1"><label for="intro_text">Intro Text</label>
            <input type="text" id="intro_text"></div>
        <div class="flex_block1"><label for="date">Date</label>
            <input type="text" id="date"></div>
        <div class="flex_block1"><label for="author">Author</label>
            <input type="text" id="author"></div>
        <div class="flex_block1"><label for="content">Content</label>
            <input type="text" id="content"></div>
        <input type="submit" class="flex_block1" id="export" title="export" value="Export" style="left: 230px; margin-top:50px; position: relative">
    </div>
</form>
<script src="js/Click.js"></script>
</body>
</html>
